<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>百度语音</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <br>
    <br>
    <br>
    <div class="panel panel-primary" style="width:50%;margin-left:auto;margin-right:auto;">

        <div class="panel-body">
          <legend>百度语音合成</legend>
          <form action="post" class="horizontal" accept-charset="utf-8">
            <div class="form-group">
              <div class="clo-sm-10">
                <input type="text" class="form-control" id='text' placeholder="请输入要合成的文字">
              </div>
            </div>
            <div class="form-group">
              <div class="clo-offset-sm-2 col-sm-10">
                <button class="btn btn-default" onclick="">合成</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>

</body>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</html>
