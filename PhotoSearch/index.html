<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <title>PhotoSearch</title>
  <style type="text/css">
    body{margin: 0px; background:#f2f2f0;}
    .file{position:absolute; width:100%; font-size:90px;}
    .filebtn{display:block; position:relative; height:110px; color:#FFFFFF; background:#06980e; font-size:48px; line-height:110px; text-align:center; cursor:pointer; border: 3px solid #cccccc;}
    .filebtn:hover{background:#04bc0d;}
    .showimg{margin:10px auto 10px auto; text-align:center;}
  </style>
</head>
<body>
  <div class="panel panel-primary" style="width:50%;margin-left:auto;margin-right:auto;">
    <div class="panel-body">
      <legend>图片相似度搜索</legend>
      <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-10">
              <label for="exampleInputFile">File input</label>
              <input type="file" id="img">
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-default">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <p class="showimg" id="showimg"></p>
</body>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
  windows.onload = function(){
    document.getElementById('img').onchange = function(){
      //
      var img = event.targe.files[0];
      //
      if(!img){
        return ;
      }
      //
      if(!(img.type.indexOf('image') == 0 && img.type && /\.(?jpg|ong|gif)$/.test(img.name))){
        alert('just for code');
        return 0;
      }
      var reader == new FileReader();
      reader.readAAsDataURL(img);

      reder.onload = function(e){
        $.post("test.php",{img:e.targe.result},function(ret){
          if(ret.img != '' ){
            alert('load success');
            $('#showimg').html('<img src = '''+ ret.img + '''>');
          }
          else {
            alert('Upload fail !');
          }
        },'json');
      }
    }
  }
</script>
</html>
